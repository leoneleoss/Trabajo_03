<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Vincula la hoja de estilos -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Agregar nueva tarea..."> <!-- Campo para nueva tarea -->
            <button id="add-task-btn">
                <span class="plus-icon">+</span> <!-- Icono de suma -->
            </button>
        </div>
        <p id="error-message" class="error-message"></p> <!-- Mensaje de error -->
        <ul id="task-list"></ul> <!-- Lista de tareas -->
    </div>
    <script src="app.js"></script> <!-- Vincula el script de JavaScript -->
</body>
</html>
